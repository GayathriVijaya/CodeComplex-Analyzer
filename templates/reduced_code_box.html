
<div class="straddle-box" style="margin: 24px auto 0 auto; max-width: 830px; padding: 32px; text-align: left; background: #fff; border-radius: 24px; box-shadow: 0 8px 32px rgba(122, 111, 246, 0.1); border: 1px solid #ece8fa;">
  <div class="reduced-title" style="font-size: 1.3em; color: #7a6ff6; font-weight: 700; margin-bottom: 16px; text-align: center;">
   Enhanced Code
  </div>
  <div style="background: #fcfbff; border-radius: 16px; padding: 24px; border: 1px solid #e6e1ff; box-shadow: 0 2px 8px rgba(211, 191, 252, 0.1);">
    <pre id="reducedCode" style="margin: 0; font-size: 1.05em; color: #25174d; white-space: pre-wrap; word-wrap: break-word; font-family: 'Roboto Mono', monospace; line-height: 1.5; background: transparent;">

  <div style="text-align: center; margin-top: 20px;">
    <button onclick="copyReducedCode()" style="padding: 12px 28px; border-radius: 12px; background: linear-gradient(90deg, #7a6ff6 18%, #c7b5ff 90%); color: white; border: none; cursor: pointer; font-weight: 600; font-size: 0.95em; box-shadow: 0 3px 12px rgba(122, 111, 246, 0.3); transition: all 0.2s ease;">
       Copy Code
    </button>
  </div>
</div>
