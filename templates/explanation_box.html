
<div class="split-centered-row wide tall" style="display:flex;flex-direction:column;min-height:0;justify-content:flex-start;padding:32px 0 0 0;">
  <div style="display:flex;">
    <div class="split-half split-left" style="margin:0; padding:0;">
      <div class="split-title" style="margin-bottom:8px;">Your Input Code</div>
      <pre class="split-content smaller higher" style="margin:0;padding:10px 4px 10px 4px;">{{ code }}</pre>
    </div>
    <div class="split-half split-right" style="margin:0; padding:0;">
      <div class="split-title" style="margin-bottom:8px;">Cyclomatic Explanation</div>
      <pre class="split-content smaller higher" style="margin:0;padding:10px 4px 10px 4px;">{{ explanation }}</pre>
    </div>
  </div>
  <div style="text-align: center; margin-top: 24px;">
    <button id="reduce-complexity-btn" style="padding: 12px 32px; border-radius: 16px; font-size: 1em; background: linear-gradient(90deg, #7a6ff6 18%, #c7b5ff 90%); color: white; border: none; cursor: pointer; font-weight: 600; box-shadow: 0 4px 15px rgba(122, 111, 246, 0.3); transition: all 0.2s ease;">
      Get Optimization Suggestions
    </button>
  </div>
</div>
